{% extends 'frontpage/base.html' %}
{% load static %}
   {% block content %}
   {% include 'frontpage/header.html' %}
   <style>
      .product-img img {
       width: 700px;
       padding: 12px;
       transition: all 1.5s cubic-bezier(0, 0, .2, 1);
      }
      </style>

    <main>
        <div class="hero-arera course-item-height" data-background="{% static 'assets/img/slider/course-slider.jpg' %}">
         <div class="container">
            <div class="row">
               <div class="col-xl-12">
                  <div class="hero-course-1-text">
                     <h2>Administration</h2>
                  </div>
                  <div class="course-title-breadcrumb">
                     <nav>
                        <ol class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                           <li class="breadcrumb-item"><span>Administration</span></li>
                        </ol>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Start Product Area -->
      <div class="product-area ptb-70">
         <div class="container">
            <div class="showing-result">
               <div class="row align-items-center">
               </div>
            </div>

            <div class="row">
               <div class="col-lg-12 col-sm-12">
                  <div class="single-product">
                     <div class="product-img" style="text-align:center;">
                        <img src="{% static 'assets/img/administration.png' %}" alt="Image">
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </div>
      <!-- End Product Area -->    
    </main>
    {% include 'frontpage/footer.html' %}
    {% endblock content %}
